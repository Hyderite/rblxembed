<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RBLXEmbed</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="/font/gotham/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/images/rblxembed.png" type="image/x-icon" />
  </head>
  <body>
    <div id="navbar">
      <img src="/images/rblxembed.png" alt="RBLXEmbed Logo" id="logo" draggable="false"><p id="subtitle" style="position: relative; margin: 0; padding-left: 69px; padding-top: 11px;">RBLXEmbed</p>
    </div>
    <div id="body">
      <div id="form">
        <label for="gamename">Game name</label>
        <br>
        <input id="gamename" type="text" placeholder="Game name...">
        <br>
        <br>
        <label for="author">Author/Group</label>
        <br>
        <input id="author" type="text" placeholder="Your username/group name...">
        <br>
        <br>
        <label for="authorlink">Profile link/Group link</label>
        <br>
        <input id="authorlink" type="text" placeholder="Your profile/group link...">
        <br>
        <br>
        <label for="gamelink">Game link</label>
        <br>
        <input id="gamelink" type="text" placeholder="Game link...">
        <br>
        <br>
        <label for="thumbnail">Thumbnail </label><a href="/images/how_to_copy_image_link.gif" id="thumbnail-help" target="_blank" rel="nofollow noreferrer noopener">Help</a>
        <br>
        <input id="thumbnail" type="text" placeholder="Thumbnail link...">
      </div>
      <img src="/images/render.png" style="aspect-ratio: 1;" id="render-image">
    </div>
    <br>
    <br>
    <a href="#result" id="scroll-to-result" style="display: table; margin: 0 auto;">Generate embed</a>
    <div id="result">
      <div id="result-container">
        <p id="subtitle" class="error">You didn't generate any embeds.</p>
        <div id="embed">
          <div id="embed-container">
            <img src="" alt="The link of the thumbnail is broken. Please enter another link." id="embed-thumbnail">
            <div id="game-info">
              <p id="game-title"></p>
              <p id="game-author">By <a href="https://rblxembed.tk" id="username"></a></p>
              <a href="https://rblxembed.tk" id="play-button">
                <span id="play-image"></span>
              </a>
            </div>
          </div>
        </div>
        <div id="instructions">
          <p id="subtitle">1. Put this piece of code into your HTML document's <code>head</code></p>
          <textarea id="code1" type="text" readonly><link href="https://rblxembed.tk/css/rblxembed.css" rel="stylesheet" type="text/css" />
<link href="https://rblxembed.tk/font/gotham/stylesheet.css" rel="stylesheet" type="text/css" /></textarea>
          <p id="subtitle">2. Put this piece of code into your HTML document</p>
          <textarea id="code2" type="text" readonly></textarea>
        </div>
        <div style="text-align: center;">Made by <a href="https://hyderite.ml" rel="nofollow noreferrer noopener" target="_blank" id="link">Hyderite</a>. <a href="https://hyderite.ml/#footer" rel="nofollow noreferrer noopener" id="link">Contact me</a> if there are any bugs.</div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
